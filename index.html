<!DOCTYPE html>
<html>
  <head>
    <title>Blog Web App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Blog App</h1>
    <div class="blog-main">

        
        <form id="add-blog-form">
            <input type="text" id="title-input" placeholder="Enter title" required>
            <textarea id="content-input" cols="50" rows="10" placeholder="Enter content" required></textarea>
            <button id="submit-btn" type="submit">Add Blog</button>
        </form>
        
        <div id="blog-container">
            
        </div>
    </div>

   

    <script src="script.js"></script>
  </body>
</html>
